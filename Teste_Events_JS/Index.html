<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes de Eventos em JS</title>
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body onload="alert('Bem-vindo ao meu Menu de Testes em Javascript!');">
    <header>
        <img id="logo" alt="Lucky's Logo"
            src="https://raw.githubusercontent.com/lucasadriano97/Dev-WEB/main/Teste_Events_JS/Image/White_Logo.png">
        <p id="title" , style="cursor:default"> Menu de Testes </p>
    </header>

    <div id="onclick">
        <h2 class="titulo"> Onclick Event </h2>
        <table>
            <th>
                <img id="Button" alt="Click Buttom"
                    src="https://raw.githubusercontent.com/lucasadriano97/Dev-WEB/main/Teste_Events_JS/Image/Click_Button.png" ,
                    onclick="touchRock();"TITLE="Deixar Feliz">
            </th>
            <th>
                <img id="irock" class="irock" alt="Irock imagem" style="cursor:default"
                    src="https://raw.githubusercontent.com/lucasadriano97/Dev-WEB/main/Projeto_IRock/Imagem/irock.png" />
            </th>
            <th>
                <img id="Button" class="irock" alt="Click Buttom"
                    src="https://raw.githubusercontent.com/lucasadriano97/Dev-WEB/main/Teste_Events_JS/Image/Click_Button.png" ,
                    onclick="touchRockreset();" TITLE="Reset">
            </th>
        </table>
        <table>
            <th>
                <img id="Button" alt="Click Buttom"
                    src="https://raw.githubusercontent.com/lucasadriano97/Dev-WEB/main/Teste_Events_JS/Image/Click_Button.png" ,
                    onclick="touchRocksad();"TITLE="Deixar Triste">
            </th>
            <th>
                <img id="irock2" class="irock" alt="Irock imagem" style="cursor:default"
                    src="https://raw.githubusercontent.com/lucasadriano97/Dev-WEB/main/Projeto_IRock/Imagem/irock.png" />
            </th>
        </table>
    </div>

</body>

</html>
