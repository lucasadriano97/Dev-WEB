<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes de Eventos em JS</title>
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body onload="alert('Bem-vindo ao meu Menu de Testes em Javascript!');">
    <header>
        <img id="logo" alt="Lucky's Logo" src="https://raw.githubusercontent.com/lucasadriano97/Dev-WEB/main/Teste_Events_JS/Image/White_Logo.png">
        <p id="title" , style="cursor:default"> Menu de Testes
    </header>

    <div class="Bloco">

        <div class="content" id="OnclickEvents">
            <p class="titulo">
                <h2>Onclick Event </h2>
            </p>
            <p id="Happy">
                <img id="Button" alt="Click Buttom" src="https://raw.githubusercontent.com/lucasadriano97/Dev-WEB/main/Teste_Events_JS/Image/Click_Button.png" , onclick="touchRock();" TITLE="Deixar Feliz">
                <img id="irock" class="irock" alt="Irock imagem" style="cursor:default" src="https://raw.githubusercontent.com/lucasadriano97/Dev-WEB/main/Projeto_IRock/Imagem/irock.png" />
            </p>
            <p id="Sad">
                <img id="Button" alt="Click Buttom" src="https://raw.githubusercontent.com/lucasadriano97/Dev-WEB/main/Teste_Events_JS/Image/Click_Button.png" , onclick="touchRocksad();" TITLE="Deixar Triste">
                <img id="irock2" class="irock" alt="Irock imagem" style="cursor:default" src="https://raw.githubusercontent.com/lucasadriano97/Dev-WEB/main/Projeto_IRock/Imagem/irock.png" />
            </p>

            <p id="Reset">
                <h3 style="padding-bottom: 0px;">Reset:</h3> <img id="Button" style="padding-top: 0px;" class="irock" alt="Click Buttom" src="https://raw.githubusercontent.com/lucasadriano97/Dev-WEB/main/Teste_Events_JS/Image/Click_Button.png" , onclick="touchRockreset();" TITLE="Reset">
            </p>

        </div>

        <div class="content" id="Forms">
            <div class="form">

                <p class="titulo">
                    <h2 style="text-align: center;"> Formul√°rio </h2>
                </p>

                <div class="Formulario">
                    <table>
                        <tr>
                            <td> Nome:</td>
                            <td><input id="nome" name="nome" class="InputText" value="Nome Completo"></td>
                        </tr>
                        <tr>
                            <td>Data de Nascimento:</td>
                            <td><input type="date" class="InputText" id="date"></td>
                        </tr>
                        <tr>
                            <form>
                                <td>Sexo: </td>
                                <td>
                                    <input type="radio" name="sexo" Value="Masculino">
                                    <label for="Masculino">Masculino</label><br>
                                    <input type="radio" name="sexo" Value="Feminino">
                                    <label for="Feminino">Feminino</label><br>
                                </td>
                            </form>
                        </tr>
                        <tr>
                            <td>Altura em Cm:</td>
                            <td><input type="number" class="InputText" id="UserHeight"></td>
                        </tr>
                        <tr>
                            <td>Peso em Kg:</td>
                            <td><input class="InputText" id="UserWeight"></td>
                        </tr>
                    </table>

                </div>

                <p class="titulo ">
                    <h2 style="text-align: center; "> Resultado: </h2>
                </p>
            </div>
        </div>


    </div>
</body>

</html>
