<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body onload="Hello();">
    <header>
        <img id="logo" alt="Lucky's Logo" src="https://raw.githubusercontent.com/lucasadriano97/Dev-WEB/main/IMC_Calc/Image/White_Logo.png">
        <p id="title" , style="cursor:default"> Calculadora IMC
    </header>

    <div class="Bloco">



        <div class="content" id="IMCCALC">
            <div class="form">

                <p class="titulo">
                    <h2 style="text-align: center;"> Calculadora de IMC </h2>
                </p>

                <div class="Formulario">
                    <table>
                        <tr name="CampoNome">
                            <td> Nome:</td>
                            <td><input id="nome" name="nome" class="InputText"></td>
                        </tr>
                        <tr name="DataDeNascimento">
                            <td>Data de Nascimento:</td>
                            <td><input type="date" class="InputText" id="birth"></td>
                        </tr>
                        <tr name="CampoSexo">
                            <form class="sex">
                                <td>Sexo: </td>
                                <td>
                                    <input type="radio" name="sexo" Value="Masculino">
                                    <label for="Masculino">Masculino</label><br>
                                    <input type="radio" name="sexo" Value="Feminino">
                                    <label for="Feminino">Feminino</label><br>
                                </td>
                            </form>
                        </tr>
                        <tr name="CampoAltura">
                            <td>Altura em Cm:</td>
                            <td><input type="number" class="InputText" id="height"></td>
                        </tr>
                        <tr name="CampoPeso">
                            <td>Peso em Kg:</td>
                            <td><input class="InputText" id="weight"></td>
                        </tr>
                    </table>
                    <p name="BotaoEnviar" id="send">
                        <img id="Button" style="align-items: center; padding-left: 35%; padding-bottom: 5px; width: 100px;" alt="Click Buttom" src="https://raw.githubusercontent.com/lucasadriano97/Dev-WEB/main/IMC_Calc/Image/Click_Button.png" ; "
                            TITLE="Send ", onclick="ReturnFormIMC(); ">

                    </p>
                    <H2 style="padding-top: 0px; ">RESULTADO:</H2>
                    <p id="Resultado " style="text-align:center; font-size: large; "> </p>

                </div>

                <p name="tabela " style="text-align: center ">
                    Tabela IMC:<br><br>
                    <img id="tabelaIMC " alt="Tabela IMC " src="https://raw.githubusercontent.com/lucasadriano97/Dev-WEB/main/IMC_Calc/Image/tabela-imc.png " width="350 " height="195 ">
                </p>
            </div>
        </div>


    </div>
</body>

</html>
